<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Won't you be my neighbor?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">

        <header class="row">
            <div class="col-md-12">
                <div class="container text-center">
                    <h1 class="display-4">Won't You Be My Neighbor?</h1>
                    <p class="lead">A Mister Rogers Trivia Game</p>
                </div>
            </div>
        </header>

        <hr>

        <div class="row">
            <div class="col-md-12 text-center">
                <h3 id="timer">Time Left: 90</h3>
                <button id="start">Start</button>
            </div>
        </div>

        <div class="quiz-content">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4>Question 1: Mister Rogers was an ordained ________ minister.</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Lutheran
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Presbyterian
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Buddhist
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios4" value="option4">
                        <label class="form-check-label" for="exampleRadios4">
                            Mister Rogers was not an ordained minister.
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <h4>Question 2:</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Option 1
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Option 2
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Option 3
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios4" value="option4">
                        <label class="form-check-label" for="exampleRadios4">
                            Option 4
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="submit" value="Finish">
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</body>

</html>
